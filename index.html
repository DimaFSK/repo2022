<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>ISsoftGram</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="wrapper" id="wrapper">
			<header class="header">
				<div class="logo"><img id="logo" src="/img/logo2.png" alt="logo" width="60px"></div>
				<div class="title">ISsoftGram</div>
			</header>
			<div class="container " id="container" hidden>
				<nav class="sidebar"></nav>
				<main class="content"></main>
				<aside class="ads"></aside>
			</div>
			<div class="login-wrapper" id="login_wrapper" >
				<div class="container-login">
					<div class="logo-login">
						<img id="logo-login" src="/img/logo2.png" alt="logo" width="50px">
					</div>
					<div class="title-login">ISsoftGram</div>
					<div class="login-login">
						<input type="email" name="email" id="email" placeholder="Email" required autofocus>
					</div>
					<div class="password-login">
						<input type="password" name="password" id="password" placeholder="Password" required>
					</div>
					<div class="submit-login">
						<input id="log_in" type="button" value="Log in" />
					</div>
					<div>Don't have an account? <input id="registration_on_log_in_page" type="button" value="Register" /></div>
				</div>
			</div>
			<div class="registration-wrapper" id="registration_wrapper" hidden>
				<form>
					<div class="container-registration">
						<div class="logo-registration">
							<img id="logoregistration" src="/img/logo2.png" alt="logo" width="50px">
						</div>
						<div class="title-registration">Please, register to have an access to ISsoftGram</div>
						<div class="login-registration">
							<input type="email" name="email" id="email_registration" placeholder="E-mail" required autofocus>
						</div>
						<div class="name-registration">
							<input type="text" name="realname" id="realname_registration" placeholder="Name and Surname" required>
						</div>
						<div class="username-registration">
							<input type="text" name="username" id="username_registration" placeholder="User name" required>
						</div>
						<div class="password-registration">
							<input type="password" name="password" id="password_registration" placeholder="Password" required>
						</div>
						<div class="submit-registration">
							<!-- <input id="registration" type="button" value="Register" /> -->
							<button id="registration" type="submit">Register</button>

						</div>
						<div>Already have an account?
							<input id="log_in_on_registration_page" type="button" value="Log in" />
						</div>
					</div>
				</form>
			</div>
			<footer class="footer">&#169; ISsoft 2022 </footer>
		</div>


		<script src="index.js" async defer></script>
	</body>
</html>
